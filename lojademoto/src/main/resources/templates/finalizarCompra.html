<html>
    <head>
        <title>Compra Realizada!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table class="table-shopping-cart">
            <tr class="table-head">
                <th class="column-1">Id</th>
                <th class="column-2">Data venda</th>

            </tr>
            <h2>Compra Realizada com sucesso!</h2>
            <tr data-th-each="v, stat: ${venda}" class="table-row">
                <td data-th-text="${v.id}" class="column-2" ></td>
                <td data-th-text="${v.dataVenda}"class="column-2" ></td>
            </tr>

        </table>
    </body>
</html>
